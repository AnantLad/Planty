<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

  

  <!-- Contact Section -->
  <section class="contact-section">
    <h1 class="contact-heading">Contact Us</h1>
    <div class="contact-row">
      <div class="contact-image">
        <img src="./image/contect.jpg" alt="Contact">
      </div>
      <div class="contact-form-container">
        <form>
          <div class="input-pair">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
          </div>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" rows="6" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        <a href="plant.html" class="back-link">‚Üê Back to Home</a>
      </div>
    </div>
  </section>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

nav {
  background-color: #2e7d32;
  padding: 15px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  justify-content: center;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

.contact-section {
  padding: 60px 20px;
  background-color: #f1f8e9;
}

.contact-heading {
  text-align: center;
  font-size: 40px;
  margin-bottom: 40px;
  color: #2e7d32;
}

.contact-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  max-width: 1100px;
  margin: auto;
}

.contact-image img {
  width: 100%;
  max-width: 500px;
  border-radius: 10px;
}

.contact-form-container {
  flex: 1;
  min-width: 300px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.input-pair {
  display: flex;
  gap: 20px;
}

.input-pair input {
  flex: 1;
}

form input, form textarea {
  padding: 14px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

form button {
  background-color: #2e7d32;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
}

form button:hover {
  background-color: #1b5e20;
}
.back-link {
  display: inline-block;
  margin: 20px 0;
  color: #2e7d32;
  font-size: 18px;
  text-decoration: none;
  font-weight: 500;
  padding: 10px 15px;
  border: 2px solid #2e7d32;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.back-link:hover {
  background-color: #2e7d32;
  color: white;
}


@media (max-width: 768px) {
  .input-pair {
    flex-direction: column;
  }

  .contact-row {
    flex-direction: column;
    align-items: center;
  }
}

</style>
</body>
</html>
