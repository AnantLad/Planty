<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant & Nursery Store</title>
    <link rel="stylesheet" href="products.css">
    <script defer src="script.js"></script>
</head>
<body>
  <div class="category">
    
  </div>

    
    <section class="categories">
        <h2>🌿 Shop by Category</h2>
        <div class="category-list">
            <div class="category">🌵 Succulents</div>
            <div class="category">🏡 Indoor Plants</div>
            <div class="category">🌻 Flowering Plants</div>
            <div class="category">🍀 Bonsai</div>
        </div>
    </section>

    
    <section class="products">
        <h2>🌱 Featured Plants</h2>
        <div class="product-list">
            <div class="product" >
                <img src="f5.jpg" alt="Aloe Vera">
                <h3>Aloe Vera</h3>
                <p>$10</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="f6.jpg" alt="Snake Plant">
                <h3>Snake Plant</h3>
                <p>$15</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="f7.avif" alt="Peace Lily">
                <h3>Peace Lily</h3>
                <p>$20</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="f8.jpg" alt="Bonsai Tree">
                <h3>Bonsai Tree</h3>
                <p>$35</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </section>

    
    <div class="cart-container">
        🛒 Cart: <span id="cart-count">0</span>
    </div>

</body>
</html>
